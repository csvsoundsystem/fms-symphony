<html>

<head> 
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>

<body> 

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>


<script type="text/javascript"> 
// Thanks http://stackoverflow.com/questions/6392102/add-commas-to-javascript-output


function addCommas(nStr)
{
    nStr += '';
    x = nStr.split('.');
    x1 = x[0];
    x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
}


$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: {
                text: 'Top Ten Positive Changes In Debt'
            },
            subtitle: {
                text: 'Source: Daily Treasury Statements'
            },
            xAxis: {
                categories: [
                    '10-2-2011',
                    '6-30-2009',
                    '12-31-2009',
                    '6-30-2010',
                    '12-31-2010',
                    '6-30-2010',
                    '12-31-2010',
                    '12-31-2008',
                    '9-30-2009',
                    '10-20-2008',
                    '6-30-2008',
                    '12-31-2007'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Net Change In Debt (Millions)'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                enabled: false,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ addCommas(this.y);
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
                series: [ {
                data: [238346000000, 186874000000, 166457000000, 165931000000, 154085000000, 146790000000, 133716000000,130683000000, 128201000000
, 108623000000]
    
            }]
        });
    });
    
});

</script>

</body>
